{%extends "layout.html"%}
{% block content %}
<section>
    <div>
        <img class="rounded-circle account-img" src="{{url_for('static', filename='profile_pics/' + post.author.image_file)}}">

        <h2>{{post.title}}</h2>
        <a href="{{url_for('user_posts', first_name=post.author.first_name)}}" >{{post.author.fname}} {{post.author.lname}}</a>
        <h4 class="text-muted">{{post.date_posted.strftime('%Y-%m-%d')}}</h4>
        {%if post.author == current_user%}
            <div >
                <a class="btn btn-secondary btn-sm m-1" href="{{url_for('update_post', post_id=post.id)}}">Update</a>
                <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
            </div>
        {%endif%}
        <p>{{post.content}}</p>
        <!-- Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Delete Post</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <form action="{{ url_for('delete_post', post_id=post.id)}} " method="POST">
                            <input class="btn btn-danger" type="submit" value="Delete">
                        </form>
                    </div>
                </div>
            </div>
        </div>
     </div>
</section>
{% endblock content %}
